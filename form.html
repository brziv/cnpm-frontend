<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-center">Personal Finance Tracker</h2>
            <!-- Add Logout Button -->
            <button id="logoutButton" class="btn btn-danger">Đăng Xuất</button>
        </div>
        
        <div class="summary mt-4">
            <h5>Thu nhập: <span id="totalIncome" class="text-success">0</span></h5>
            <h5>Chi tiêu: <span id="totalExpense" class="text-danger">0</span></h5>
            <h5>Số dư hiện tại: <span id="balance" class="text-primary">0</span></h5>
        </div>
        
        <div class="row mt-4">
            <!-- Left side: Transactions -->
            <div class="col-md-7">
                <h3>Giao dịch</h3>
                <form id="financeForm" class="mt-3">
                    <div class="mb-3">
                        <label for="type" class="form-label">Loại giao dịch</label>
                        <select id="type" class="form-select">
                            <option value="income">Thu nhập</option>
                            <option value="expense">Chi tiêu</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Danh mục</label>
                        <select id="category" class="form-select">
                            <option value="">Chọn danh mục</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <input type="text" id="description" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Số tiền</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Thêm giao dịch</button>
                </form>
                
                <h3 class="mt-4">Lịch sử giao dịch</h3>
                <div class="table-responsive">
                    <table class="table table-striped mt-3">
                        <thead class="table-dark">
                            <tr>
                                <th>Loại</th>
                                <th>Danh mục</th>
                                <th>Mô tả</th>
                                <th>Số tiền</th>
                                <th>Thời gian</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTable">
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Right side: Categories -->
            <div class="col-md-5">
                <h3>Danh mục</h3>
                <div class="category-form">
                    <form id="categoryForm" class="mt-3">
                        <div class="mb-3">
                            <label for="categoryType" class="form-label">Loại danh mục</label>
                            <select id="categoryType" class="form-select">
                                <option value="income">Thu nhập</option>
                                <option value="expense">Chi tiêu</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Tên danh mục</label>
                            <input type="text" id="categoryName" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Thêm danh mục</button>
                    </form>
                </div>
                
                <div class="mt-4">
                    <h4>Danh mục thu nhập</h4>
                    <ul id="incomeCategories" class="list-group mt-2">
                    </ul>
                </div>
                
                <div class="mt-4">
                    <h4>Danh mục chi tiêu</h4>
                    <ul id="expenseCategories" class="list-group mt-2">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
