<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h2>Đăng Ký</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="username-register">Tên đăng nhập:</label>
                <input type="text" id="username-register" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password-register">Mật khẩu:</label>
                <input type="password" id="password-register" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Xác nhận mật khẩu:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Đăng Ký</button>
            <p class="toggle-text">Đã có tài khoản? <a href="login.html" class="toggle-form">Đăng nhập</a></p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
